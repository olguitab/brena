<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brena</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="brena.jpg" alt="Logo de Brena">
    </div>
    <div class="content">
        <div class="left-content">
            <h2>Texto de prueba</h2>
            <p>Descripción</p>
        </div>
        <div class="right-content">
            <img src="casa.jpeg" alt="Casa">
        </div>
    </div>
    <div class="additional-section">
        <h3>Más sobre nuestra marca</h3>
        <div class="accordion">
            <div class="accordion-header">
                <span>¿Qué ofrecemos?</span>
                <span class="plus-minus">+</span>
            </div>
            <div class="accordion-content">
                <p>Ofrecemos productos</p>
            </div>
        </div>
    </div>
    <div class="additional-content">
        <div class="left-content-reversed">
            <img src="casa.jpeg" alt="Casa">
        </div>
        <div class="right-content-reversed">
            <h2>¡Contáctanos!</h2>
            <form action="#" method="post">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
                <input type="tel" name="telefono" placeholder="Teléfono (opcional)">
                <input type="email" name="correo" placeholder="Correo electrónico" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
